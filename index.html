<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>어썸네온</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      text-align: center;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .slideshow {
      position: relative;
      width: 100%;
      max-width: 768px;
      margin: 0 auto 20px auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 2400%;
      animation: slide 48s infinite;
    }
    .slides img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      flex-shrink: 0;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      4.16%  { transform: translateX(-100%); }
      8.33%  { transform: translateX(-200%); }
      12.5%  { transform: translateX(-300%); }
      16.66% { transform: translateX(-400%); }
      20.83% { transform: translateX(-500%); }
      25%    { transform: translateX(-600%); }
      29.16% { transform: translateX(-700%); }
      33.33% { transform: translateX(-800%); }
      37.5%  { transform: translateX(-900%); }
      41.66% { transform: translateX(-1000%); }
      45.83% { transform: translateX(-1100%); }
      50%    { transform: translateX(-1200%); }
      54.16% { transform: translateX(-1300%); }
      58.33% { transform: translateX(-1400%); }
      62.5%  { transform: translateX(-1500%); }
      66.66% { transform: translateX(-1600%); }
      70.83% { transform: translateX(-1700%); }
      75%    { transform: translateX(-1800%); }
      79.16% { transform: translateX(-1900%); }
      83.33% { transform: translateX(-2000%); }
      87.5%  { transform: translateX(-2100%); }
      91.66% { transform: translateX(-2200%); }
      95.83% { transform: translateX(-2300%); }
      100%   { transform: translateX(0%); }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="container">
    <!-- 슬라이드쇼 시작 -->
    <div class="slideshow">
      <div class="slides">
        <img src="images/slide1.jpg" alt="슬라이드1">
        <img src="images/slide2.jpg" alt="슬라이드2">
        ...
        <img src="images/slide24.jpg" alt="슬라이드24">
      </div>
    </div>
    <!-- 슬라이드쇼 끝 -->

    <!-- 실제 콘텐츠 이미지 등 여기에 삽입 -->
    <img src="images/1.png" alt="본문1">
  </div>
</body>
</html>
